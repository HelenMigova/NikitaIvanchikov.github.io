<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DemoShop</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fonts/Panton/stylesheet.css">
</head>
<body>
  <header>
    <div class="logo">
      <img  src="images/logo.png" alt="">
    </div>
    <div class="nav">
      <ul class="dlist">
        <li>Home</li>
        <li>Products</li>
        <li>Payment</li>
        <li>Shipping</li>
      </ul>
    </div>
    <div class="search">
      <form action="#">
        <input type="text" placeholder="Search...">
        <button class="search-butt">
          <img class="search-butt-icon" src="images/search.png" alt="">
        </button>
      </form>
    </div>
    <div class="icon">
      <button class="cart">
        <img src="images/cart.png" alt="" class="cart-icon">
      </button>
      <div class="count">
        4
      </div>
    </div>
  </header>
  <div class="container">

  </div>
</body>
</html>
